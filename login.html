<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mibland Bank BD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="font-bold text-5xl w-4/5 mx-auto text-center">Welcome to <span class="text-yellow-500">  Mibland Bank LTD</span></h1>

    <section class=" w-4/5 mx-auto text-center mt-10 bg-green-200 p-16">
        <h4 class="mb-1 text-2xl">Please Login to your account:</h4>

        <div>
            <input class="border-2 border-gray-700 mb-3" type="email" id="login-email" placeholder="abc@example.com"> <br>
            <input class="border-2 border-gray-700 mb-3" type="password" id="login-password"> <br>
            <button id="btnId" class="text-gray-100 bg-blue-500 p-2">Login</button>
        </div>
    </section>

    
    <script src="bank.js"></script>
</body>
</html>
